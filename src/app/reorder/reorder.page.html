<ion-header>
  <ion-toolbar>
    <ion-title>reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-reorder-group disabled="false" (ionItemReorder)="reorder($event)">
      <ion-item *ngFor="let item of list">
        <ion-label>Item {{ item }}</ion-label>
        <ion-reorder>
          <ion-icon name="hand"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>

</ion-content>
