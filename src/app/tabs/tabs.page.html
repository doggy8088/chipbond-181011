<ion-header>
  <ion-toolbar>
    <ion-title>tabs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-tabs tabbarLayout="icon-bottom" tabbarPlacement="top">
    <ion-tab label="Schedule" icon="calendar" href="/tabs/main/(schedule:schedule)">
      <ion-router-outlet stack name="schedule"></ion-router-outlet>
    </ion-tab>
    <ion-tab label="Speakers" icon="contacts" href="/tabs/main/(speakers:speakers)">
      <ion-router-outlet stack name="speakers"></ion-router-outlet>
    </ion-tab>
  </ion-tabs>
</ion-content>
